<table id="topic_bdy" style="width:100%;border:none;border-spacing:0px"><tr style="vertical-align:top"><td style="text-align:left;padding:5px">
<p>Bring up the function menu of the license you want to copy the serial number for. Click the Copy Serial Number item. This option allows you to copy the long serial number of the license to the clipboard. You can paste it to VMProtect then, to verify it or for other purposes.</p>
<p>&nbsp;</p>
<p><img src="licenses_copy_serial.png" width="924" height="511" style="width:924px;height:511px;border:none" /></p>
